{% load mjml %}
{% mjml %}
    <mjml>
        <mj-body>
            <mj-wrapper border="1px solid #F6F6F6">
                <mj-section background-url="https://beta.baza.foundation/public/img/hero_image.jpg" background-size="cover" background-repeat="no-repeat">
                    <mj-column>
                        <mj-image src="https://baza.foundation/public/img/baza_logo.svg" alt="" align="center" border="none" width="100px" padding-left="0px" padding-right="0px" padding-bottom="10px" padding-top="10px"></mj-image>
                        <mj-text align="center" color="#FFF" font-size="40px" font-family="Raleway, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol">Baza Foundation</mj-text>

                    </mj-column>
                </mj-section>
                <mj-section>
                    <mj-column>
                        <mj-text font-size="20px" font-family="Raleway, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol" color="#273951" align="center">Email Validation</mj-text>
                        <mj-text color="#273951">

                        </mj-text>
                        <mj-button background-color="#ff3232" href='{{ validation_url }}'>Validate email</mj-button>
                    </mj-column>
                </mj-section>
                <mj-section background-color="#273951" padding-bottom="5px" padding-top="15px">
                    <mj-column>
                        <mj-text align="center" color="#FFF" font-size="15px" font-family="Raleway, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol" padding-left="25px" padding-right="25px"
                        padding-bottom="10px" padding-top="0">
                        <br/>
                        <span style="font-size:15px">Â© 2018 Baza Foundation Inc</span>
                        <br/><br/> Contact :
                        <a href="mailto:support@baza.foundation" style="color:#FFF">support@baza.foundation</a><br/>
                        </mj-text>
                    </mj-column>
                </mj-section>
                <mj-section background-color="#273951" padding="0px 30px 15px">
                    <mj-column>
                        <mj-social border-radius="15px" icon-size="30px">
                            <mj-social-element name="facebook" padding="10px" href="https://facebook/bazafoundation/" />
                            <mj-social-element name="twitter" padding="10px" href="https://twitter/bazafoundation" />
                            <mj-social-element name="instagram" padding="10px" href="https://www.instagram.com/bazafoundation/" />
                            <mj-social-element name="linkedin" padding="10px" href="https://www.linkedin.com/company/bazafoundation/" />
                        </mj-social>
                    </mj-column>
                </mj-section>
            </mj-wrapper>
        </mj-body>
    </mjml>
{% endmjml %}
