{% extends base_template %}
{% load mjml %}
{% mjml %}
    {% block content %}
        <mj-section>
            <mj-column>
                <mj-text font-size="20px" font-family="Raleway, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol" color="#273951" align="center">Welcome to new Ekata.Social</mj-text>
                <mj-text color="#273951" align="center">
                    Please use following credentials to login
                </mj-text>
                <mj-text color="#273951" align="center">
                    Username: {{username}}, Password: {{password}}
                </mj-text>
                <mj-button background-color="#ff3232" href='https://ekata.social/#!login'>Login</mj-button>
            </mj-column>
        </mj-section>
    {% endblock content %}
{% endmjml %}
